<div class="main-wrapper">
  <div class="login-panel">
    <h2 class="title">Register</h2>
    <form>
      <div>
        <label>First Name:</label>
        <input [uiInput] name="firstname" [(ngModel)]="firstname">
      </div>
      <div>
          <label>Last Name:</label>
          <input [uiInput] name="lastname" [(ngModel)]="lastname">
        </div>
      <div>
        <label>Email address</label>
        <input [uiInput] name="email" [(ngModel)]="email">
      </div>
     
      <div>
        <label>Password:</label>
        <input type="password" [uiInput] name="password" [(ngModel)]="password">
      </div>
      <div>
        <label>Confirm Password:</label>
        <input type="password" [uiInput] name="confirm_password" [(ngModel)]="confirm_password">
      </div>
    </form>
    <div class="login-box">
      <button class="login" (click)="register()" >Register</button>
    </div>
    <div class="policy">
      <p>
        By proceeding, you are confirming that you agree to our Terms and Conditions and Privacy Policy.
      </p>
    </div>
  </div>
</div>
